<!DOCTYPE html>
<html lang='{{ page.lang | default: site.lang | default: "en" }}'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }} - {{ site.slogan }}</title>

  {%- include google-analytics.html -%}

  {%- include head.html -%}
</head>

<body>
  <div class="wrapper">
    {%- include header.html -%}

    {{ content }}

    {%- include footer.html -%}
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    if (document.getElementById('registerForm')){
      document.getElementById('registerForm').addEventListener('submit', function (event) {
        event.preventDefault();
        let form = $('#registerForm');
        let sb = $('#submit-register');
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;

        var URL = "https://docs.google.com/forms/d/1pOhP-Dvo5QKZirdKJowjZLi0EnZKYU2IFydh82L1730/formResponse";

        var thanks = `Thank you for registering ${name}! We will be in touch soon.`;

        sb.prop('disabled', true);
        $.ajax({
          url: URL,
          data: {
            "entry.1781500597": name,
            "entry.1640447617": email,
            "entry.297979220": phone,
            "entry.2040870261": "sent from livingworkspace site"
          },
          type: "POST",
          dataType: "xml",
          statusCode: {
            0: function () {
              $(form).trigger("reset");
              $(form).html('<p class="text-center">' + thanks + '</p>');
              console.warn(`statusCode: 0`);
              sb.prop('disabled', false);
            },
            200: function () {
              $(form).trigger("reset");
              $(form).html('<p class="text-center">' + thanks + '</p>');
              sb.prop('disabled', false);
            }
          }
        });


      });
    }
  </script>
</body>

</html>
