<!DOCTYPE html>
<html lang='{{ page.lang | default: site.lang | default: "pt" }}'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }} - {{ site.slogan }}</title>

  {%- include google-analytics.html -%}

  {%- include head.html -%}
</head>

<body>
  <div class="wrapper">
    {%- include header.html -%}

    {{ content }}

    {%- include footer.html -%}
  </div>
  <!-- Modal for Lightbox -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img id="lightboxImage" src="" class="img-fluid" alt="" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            {% t pages.hclose %}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/jquery-3.7.1.min.js"></script>
  <script>
    if (document.getElementById('registerForm')) {
      document.getElementById('registerForm').addEventListener('submit', function (event) {
        event.preventDefault();
        let form = $('#registerForm');
        let sb = $('#submit-register');
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;

        var URL = "https://docs.google.com/forms/d/1pOhP-Dvo5QKZirdKJowjZLi0EnZKYU2IFydh82L1730/formResponse";

        var thanks = `Thank you for registering ${name}! We will be in touch soon.`;

        sb.prop('disabled', true);
        $.ajax({
          url: URL,
          data: {
            "entry.1781500597": name,
            "entry.1640447617": email,
            "entry.297979220": phone,
            "entry.2040870261": "sent from livingworkspace site"
          },
          type: "POST",
          dataType: "xml",
          statusCode: {
            0: function () {
              $(form).trigger("reset");
              $(form).html('<p class="text-center">' + thanks + '</p>');
              console.warn(`statusCode: 0`);
              sb.prop('disabled', false);
              if (typeof ga != "undefined") {
                ga('send', 'event', 'notfound', 'form', 'registerForm1');
              }
              if (typeof gtag != "undefined") {
                gtag('event', 'submit', { 'event_category': 'form', 'event_label': 'registerForm2' });
              }
              window.dataLayer = window.dataLayer || [];
              window.dataLayer.push({
                event: 'form_submit',
                form_id: 'registerForm3'
              });
            },
            200: function () {
              $(form).trigger("reset");
              $(form).html('<p class="text-center">' + thanks + '</p>');
              sb.prop('disabled', false);
              if (typeof ga != "undefined") {
                ga('send', 'event', 'notfound', 'form', 'registerForm1');
              }
              if (typeof gtag != "undefined") {
                gtag('event', 'submit', { 'event_category': 'form', 'event_label': 'registerForm2' });
              }
              window.dataLayer = window.dataLayer || [];
              window.dataLayer.push({
                event: 'form_submit',
                form_id: 'registerForm3'
              });
            }
          }
        });
      });
    }
    $(document).ready(function () {
      // When an image is clicked, open it in the modal
      $('.gallery-img').on('click', function () {
        var imgSrc = $(this).attr('src');
        const hasThumbnails = imgSrc.includes('/thumbnails/');
        if (hasThumbnails) {
          imgSrc = imgSrc.replace(/thumbnails\/?/g, '');
        }
        $('#lightboxImage').attr('src', imgSrc);
        $('#lightboxModal').modal('show');
      });
      if (document.getElementById('copy')) {
        let currentYear = new Date().getFullYear();
        document.getElementById('copy').textContent = `Â©${currentYear}`;
      }
    });
    // preload 
    const hasBeenPreloaded = localStorage.getItem('hasBeenPreloaded');
    if (!hasBeenPreloaded) {
      const imageUrls = [];
      const imageCache = [];
  
      {% for file in site.static_files %}
        {% if file.extname == ".png" or file.extname == ".jpg" %}
        imageUrls.push("{{ file.path }}");
        {% endif %}
      {% endfor %}
      for (const url of imageUrls) {
        const image = new Image();
        image.src = url;
        imageCache.push(image);
      }
      console.log(`preloaded ${imageCache.length} items`);
      localStorage.setItem('hasBeenPreloaded', true);
    }

    // language
    const hasBeenRedirected = localStorage.getItem('hasBeenRedirected');
    const path = window.location.pathname;
    if (!hasBeenRedirected && path === "/") {
      const userLanguage = navigator.language || navigator.userLanguage;
      let redirects = {
        'en': '/en/',
        'es': '/es/'
      }
      let userLangDetetcted = userLanguage.substring(0,2);
      if (redirects[userLangDetetcted]){
        console.log(`redirecting ${userLangDetetcted} to ${redirects[userLangDetetcted]}`);
        window.location.replace(redirects[userLangDetetcted])
        localStorage.setItem('hasBeenRedirected', true);
      }
    }
  </script>
</body>
</html>
