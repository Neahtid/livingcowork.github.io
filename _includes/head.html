
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords }}">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- icons -->
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" href="/assets/img/icon-16x16.png" type="image/png" sizes="16x16">
<link rel="icon" href="/assets/img/icon-32x32.png" type="image/png" sizes="32x32">
<link rel="icon" href="/assets/img/icon-192x192.png" type="image/png" sizes="192x192">
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
<link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="{{ site.name }}" />
<meta name="msapplication-TileColor" content="#091C99">
<meta name="msapplication-TileImage" content="assets/img/icon-256x256.png">
<link rel="mask-icon" href="/favicon.svg" color="#091C99">
<link rel="manifest" href="/site.webmanifest" />

<link rel="canonical" href="{{ site.url }}">
<meta name="theme-color" content="#091C99">

<!-- Facebook Open Graph -->
<meta property="og:locale" content="{{ page.lang | default: site.lang | default: 'en-US' }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title }} - {{ site.slogan }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:site_name" content="{{ site.name }}">

<!-- twitter card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title }} - {{ site.slogan }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:image"
content="{{ site.logo }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">

<!-- styles -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    header.landing {
        background: url('/assets/img/coworking-header.jpg') no-repeat center center;
        background-size: cover;
        color: #fff;
        height: 100vh;
    }
    header .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .gallery img {
        width: 100%;
        height: auto;
    }
    footer {
        background-color: #333;
        color: white;
        padding: 20px 0;
    }
    .footer-links a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
    }

    /* feature */
    .cta-button {
        background: #ff6347;
        border: 1px solid #ff6347;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        margin-top: 20px;
        display: inline-block;
    }
    /* feature */
    .features-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .feature-item {
        background: #FFFFFF;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
    /* image container */
    .img-container {
        max-height: 270px; /* adjust as needed */
        overflow: hidden;
    }

    .img-container img {
        width: 100%;
        height: auto;
    }
</style>
